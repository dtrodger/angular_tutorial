<table>
	<tr ng-repeat="employee in employees | orderBy : orderBy | filter : searchText : exactMatch"">
		<tr>
			<td>Your String</td>
			<td>
				<input type="text" ng-model="input"/>
			</td>
		</tr>
		<tr>
			<td>Result</td>
			<td>
				<input type="text" ng-model="output"/>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" ng-click="transformString(input)" value="Process String" />
			</td>
		</tr>
	</tr>
</table>
