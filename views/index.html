<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Angular</title>

    <link rel="stylesheet" type="text/css" href="../content/css/index.css" />

    <script src="../app/js/angular.min.js"></script>
    <script src="../app/js/angular-route.min.js"></script>
    <script src="../app/app.js"></script>
    <script src="../app/filters/title-case-filter.js"></script>
  </head>
  <body>
    <div ng-controller="myController">
      <h1>Employee Information</h1>
      <ul ng-repeat="employee in employees | limitTo:1:1">
        <li>First Name: {{ employee.firstName | titlecase }}</li>
        <li>Last Name: {{ employee.lastName | titlecase}}</li>
        <li>Gender: {{ employee.gender }}</li>
        <img ng-src="{{ employee.image_src }}" style="width:120px; height:150px;"/>
        <br />
        <input type="text" ng-model="employee.firstName" />
        <br />
        <p>Votes: {{ employee.votes }}</p>
        <button ng-click="upvote(employee)">Up Vote</button>
        <button ng-click="downvote(employee)">Down Vote</button>
      </ul>
    </div>
  </body>
</html>
